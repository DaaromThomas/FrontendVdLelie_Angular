<table>
    <tr>
        <th>Group</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Minimum Amount</th>
        <th>Location</th>
    </tr>
    @for (product of stock; track $index) {
        <tr>
            <td>{{product.getGroup()}}</td>
            <td>{{product.getName()}}</td>
            <td>{{product.getAmountInStock()}}</td>
            <td>{{product.getMinAmount()}}</td>
            <td>{{product.getLocation()}}</td>
        </tr>
    } @empty {
        <p>the list is empty</p>
    }
</table>
