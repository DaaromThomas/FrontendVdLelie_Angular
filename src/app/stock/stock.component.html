<div class="spacer"></div>
<div class="container">
    <button (click)="displayPackagePopup()">New Package</button>
    <div class="add-package" *ngIf="displayPackage">
        <app-add-package-popup class="package-popup" (addPackage)="addPackage($event)" (popupClosed)="onPopupClosed($event)"></app-add-package-popup>
    </div>
    <div class="spacer"></div>
    <table>
        <tbody>
            <tr>
                <th>Group</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Minimum Amount</th>
                <th>Location</th>
            </tr>
            @for (product of stock; track $index) {
                <tr>
                    <td>{{product.getGroup()}}</td>
                    <td>{{product.getName()}}</td>
                    <td class="editable" contenteditable="true">{{product.getAmount()}}</td>
                    <td class="editable" contenteditable="true">{{product.getMinAmount()}}</td>
                    <td>{{product.getLocation()}}</td>
                </tr>
            } @empty {
                <p>the list is empty</p>
            }
        </tbody>
    </table>
</div>
