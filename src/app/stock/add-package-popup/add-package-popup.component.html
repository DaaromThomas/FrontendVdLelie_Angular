<div id="product-add-dialog" class="container">
  <div class="title">
    <img src='assets/box.webp' style="width: 100px; height: 100px;" class="image-box">
  </div>
  <div class="values">
      <div class="grid-row1">
        <h1 class="title-text">New Package</h1>
      <h3 class="error-message">{{ error }}</h3>
      </div>
      <div class="grid-row-2">
        <form [formGroup]="newPackage" class="form">
          <div class="form-group">
              <div class="label-input">
                  <label for="name-input" class="label">Name: </label>
                  <input class="input" id="name-input" formControlName="name" placeholder="Name">
              </div>
          </div>

          <div class="form-group">
              <div class="label-input">
                  <label for="group-input" class="label">Group: </label>
                  <input class="input" id="group-input" formControlName="packagingGroup" placeholder="Group">
              </div>
          </div>

          <div class="form-group">
              <div class="label-input">
                  <p [hidden]="amountErrorHidden">Is not a number</p>
                  <label for="amount-input" class="label">Amount: </label>
                  <input class="input" id="amount-input" formControlName="amountinstock" placeholder="Amount">
              </div>
          </div>

          <div class="form-group">
              <div class="label-input">
                  <label for="amountInStock-input" class="label">Minimal amount: </label>
                  <input class="input" id="amountInStock-input" formControlName="minAmount" placeholder="Minimal amount">
              </div>
          </div>
      </form>
      </div>
      <div class="grid-row3">
        <div class="button-group">
          <button class="done-button" (click)="done()">✔ Done</button>
          <button class="close-button" (click)="close()">❌ Discard</button>
        </div>
      </div> 
  </div>
</div>
