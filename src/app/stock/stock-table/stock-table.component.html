<div style="margin-bottom: 20px">
</div>
<div class="mat-elevation-z8">
  <form [formGroup]="VOForm" autocomplete="off">
    <ng-container formArrayName="VORows">
      <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="group">
          <th mat-header-cell *matHeaderCellDef>Group</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <ng-container>
              <span>{{ element.get('group').value }}</span>
            </ng-container>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <ng-container *ngIf="getIsEditable(i); else editableField">
              <span>{{ element.get('name').value }}</span>
            </ng-container>
            <ng-template #editableField>
              <mat-form-field style="width: 70px">
                <input matInput type="text" formControlName="name" [readonly]="getIsEditable(i)" />
              </mat-form-field>
            </ng-template>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="amountInStock">
          <th mat-header-cell *matHeaderCellDef>Amount In Stock</th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <ng-container *ngIf="getIsEditable(i); else editableField">
              <span>{{ element.get('amountInStock').value }}</span>
            </ng-container>
            <ng-template #editableField>
              <mat-form-field style="width: 70px">
                <input matInput type="text" formControlName="amountInStock" [readonly]="getIsEditable(i)" />
              </mat-form-field>
            </ng-template>
          </td>
        </ng-container>

        <!-- Min Amount Column -->
        <ng-container matColumnDef="minAmount">
          <th mat-header-cell *matHeaderCellDef>Min Amount</th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <ng-container *ngIf="getIsEditable(i); else editableField">
              <span>{{ element.get('minAmount').value }}</span>
            </ng-container>
            <ng-template #editableField>
              <mat-form-field style="width: 70px">
                <input matInput type="text" formControlName="minAmount" [readonly]="getIsEditable(i)" />
              </mat-form-field>
            </ng-template>
          </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <ng-container>
              <span>{{ element.get('location').value }}</span>
            </ng-container>
          </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <button mat-icon-button class="material-icons app-toolbar-menu save-button" matTooltip="Save Changes"
              (click)="SaveVO(VOForm, i)" *ngIf="!getIsEditable(i)" color="primary">
              <mat-icon>check_circle</mat-icon>
            </button>

            <button mat-icon-button class="material-icons app-toolbar-menu cancel-button" matTooltip="Cancel Changes" color="warn"
            (click)="cancelEditVO(VOForm, i)" *ngIf="!getIsEditable(i)" >
              <mat-icon>cancel</mat-icon>
            </button>

            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
              *ngIf="getIsEditable(i)" matTooltip="Edit" color="primary"
              (click)="EditSVO(VOForm, i)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </form>
</div>
