<div class="container">
    <div class="topBar">
        <button class="addEmployee" (click)="openDialog()">Add Employee</button>
    </div>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>role</th>
                    <th>email</th>
                    <th>notification</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
                @for(account of accountList; track $index){
                <tr>
                    <td>{{account.name}}</td>
                    <td>{{account.role}}</td>
                    <td>{{account.email}}</td>
                    <td><input type="checkbox" onclick="return false" [checked]="account.notification"></td>
                    <td><button class="deleteButton" mat-icon-button (click)="deleteUser(account.id)"><img
                                src="../../assets/delete.png" width="16px">
                        </button></td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
