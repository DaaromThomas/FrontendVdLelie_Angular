<div class="container">
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>role</th>
                    <th>email</th>
                    <th>notification</th>
                </tr>
            </thead>
            <tbody>
                @for(account of accountList; track $index){
                <tr>
                    <td>{{account.name}}</td>
                    <td>{{account.role}}</td>
                    <td>{{account.email}}</td>
                    <td><input type="checkbox" ng-model="account.checkbox" readonly="true">
                        <button mat-icon-button (click)="deleteUser(account.id)">Delete
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <button (click)="openDialog()">Add Employee</button>
</div>
