<div id="customer-edit-dialog" class="container">
   <div class="title">
       <img src="assets/Customer.png" style="width: 100px; height: 100px;" class="image-box">
   </div>
   <div class="values">
       <div class="grid-row1">
           <h1 class="title-text">Edit Customer</h1>
           <h3 class="error-message">{{ error }}</h3>
       </div>
       <div class="grid-row-2">
           <form [formGroup]="customerForm" class="form">
               <div class="form-group">
                  <div class="label-input">
                      <label for="name-input" class="label">Name: </label>
                      <input type="text" formControlName="name" class="input" />
                  </div>
               </div>
               <div class="form-group">
                  <div class="label-input">
                      <label for="address-input" class="label">Address: </label>
                      <input type="text" formControlName="address" class="input" />
                  </div>
               </div>
               <div class="form-group">
                  <div class="label-input">
                      <label for="phonenumber" class="label">Phone Number: </label>
                      <input type="text" formControlName="phonenumber" class="input" appNumericInput>
                  </div>
               </div>
               <div class="form-group">
                  <div class="label-input">
                      <label for="email-input" class="label">E-Mail: </label>
                      <input type="text" formControlName="email" class="input" />
                  </div>
               </div>
            </form>
            <div class="grid-row3">
                  <div class="button-group">
                      <button (click)="onSubmit()" class="done-button">✔ Save</button>
                      <button (click)="close()" class="close-button">❌ Discard</button>
                  </div>
               </div>
       </div>
   </div>
</div>
