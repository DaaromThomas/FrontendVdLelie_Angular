<div *ngIf="applyBlur" class="overlay" (click)="onAddCustomerPopupClosed(true)"></div>
<div class="blur" [ngClass]="{ 'blur-effect': displayAddCustomer }">
    <div class="filter"></div>
    <div class="container">
        <div class="spacer"></div>
        <div [class]="tableWrapperClass">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>PhoneNumber</th>
                        <th>E-Mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customerList; track: $index">
                        <td>{{customer.name}}</td>
                        <td>{{customer.address}}</td>
                        <td>{{customer.phonenumber ? customer.phonenumber : 'No phone number'}}</td>
                        <td>{{customer.email ? customer.email : 'No e-mail'}}</td>
                        <td class="no-border">
                            <div style="display: flex;" >
                                <button mat-button (click)="$event.stopPropagation(); editCustomer(customer)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-button (click)="$event.stopPropagation(); deleteCustomer(customer)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button (click)="displayAddCustomerPopup()">New Customer</button>
    </div>
</div>

<div class="add-customer" *ngIf="displayAddCustomer">
    <app-add-customer-popup class="customer-popup"
        (popupClosed)="onAddCustomerPopupClosed($event)"></app-add-customer-popup>
</div>
