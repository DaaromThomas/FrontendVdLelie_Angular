<div *ngIf="applyBlur" class="overlay" (click)="onAddCustomerPopupClosed(true)"></div>
<div class="blur" [ngClass]="{ 'blur-effect': displayAddCustomer }">
    <div class="filter"></div>
    <div class="container">
        <div class="spacer"></div>
        <div [class]="tableWrapperClass">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>PhoneNumber</th>
                        <th>E-Mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customerList; trackBy: trackByFn" (click)="editCustomer(customer)">
                        <td>{{customer.name}}</td>
                        <td>{{customer.address}}</td>
                        <td>{{customer.phonenumber ? customer.phonenumber : 'No phone number'}}</td>
                        <td>{{customer.email ? customer.email : 'No e-mail'}}</td>
                      </tr>
                </tbody>
            </table>
        </div>
        <button (click)="displayAddCustomerPopup()">New Customer</button>
    </div>
</div>

<div class="add-customer" *ngIf="displayAddCustomer">
    <app-add-customer-popup class="customer-popup"
        (popupClosed)="onAddCustomerPopupClosed($event)"></app-add-customer-popup>
</div>
