<div id="customer-delete-dialog" class="container">
    <div class="title">
        <img src="assets/Customer.png" style="width: 100px; height: 100px;" class="image-box">
    </div>
    <div class="values">
        <div class="grid-row1">
            <h1 class="title-text">Delete Customer</h1>
            <h3 class="error-message">{{ error }}</h3>
        </div>
        <div class="grid-row-2">
            <form [formGroup]="customerForm" class="form">
                <div class="label-input">
                    <label class="label" for="name">Name</label>
                    <input id="name" type="text" formControlName="name" class="input" />
                </div>
                <div class="label-input">
                    <label class="label" for="address">Address</label>
                    <input id="address" type="text" formControlName="address" class="input"/>
                </div>
                <div class="label-input">
                    <label class="label" for="phonenumber">Phone Number</label>
                    <input id="phonenumber" type="text" formControlName="phonenumber" class="input"/>
                </div>
                <div class="label-input">
                    <label class="label" for="email">Email</label>
                    <input id="email" type="email" formControlName="email" class="input"/>
                </div>
            </form>
        </div>
        <div class="grid-row3">
            <div class="button-group">
                <button class="done-button" (click)="onDelete()">Delete</button>
                <button class="close-button" (click)="onCancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
