<div class="container">
  <img src="assets/grey-scanorder.png">
  <div class="filter">
    <div class="textbox">
      <!--  <form>-->
      <h1 class="title" for="name">Enter Productnumber: </h1>
      <label for="hello" class="error">{{getErrorMessage}}</label>
      <input id="name" type="text" class="scan-input" (input)="onInputOrderNumber($event)"><br>
      <button id="hello" name="hello" class="scan-button" (click)="getOrders()">Load product</button><br>
      
    <!--  </form>-->
    </div>
  </div>
</div>
